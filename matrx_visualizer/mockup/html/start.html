<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="../dist/fontawesome-free-5.12.0-web/css/all.css">

    <title>MATRX</title>
  </head>
  <body>
    <!-- Toolbar -->
    <div class="container-fluid toolbar bg-dark">
      <img src="../images/matrx_logo.png" alt="MATRX" style="width:103px;height:43px;">
    </div>

    <!-- Content -->
    <div class="container-fluid">
      <br>
      <h2>Welcome to MATRX</h2>
      <br>

      <form>
        <div class="form-group">
          <label for="view_mode">Select an agent to view/control</label>
          <select class="form-control" id="view_mode">
            <option>Agent_1</option>
            <option>Agent_2</option>
            <option>Team_1</option>
            <option>God</option>
          </select>
        </div>
      </form>

      <button type="button" class="btn btn-primary" onclick="run()">Start</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="../js/custom.js"></script>

  </body>

</html>
