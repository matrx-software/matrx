<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/X.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/dist/bootstrap/bootstrap-4.4.1.min.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/GUI.css">
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="/dist/fontawesome-free-5.12.0-web/css/all.css">

    <title>{{ id }} view</title>
</head>

<body>

    <!-- Toolbar -->
    <div id="matrxs-toolbar" class="row toolbar bg-dark">
        <div class="col-sm">
            <img src="../images/matrxs_logo.png" alt="MATRXS" style="width:103px;height:43px;">
            <button type="button" class="btn btn-dark" id="start_button" style="display:none;"><i class="fas fa-play text-light"></i></button>
            <button type="button" class="btn btn-dark hidden" id="pause_button" style="display:none;"><i class="fas fa-pause text-light"></i></button>
            <button type="button" class="btn btn-dark" id="stop_button" style="display:none;"><i class="fas fa-stop text-light"></i></button>
            <div class="btn-group" style="display:none;">
                <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-users"></i></button>
                <div id="agent_dropdown" class="dropdown-menu">
                </div>
            </div>
        </div>
        <div class="col-sm" align="right">
            <button type="button" class="btn btn-dark" id="chat_button" onclick="chatToggle()" data-toggle="collapse" data-target="#chat" aria-expanded="false" aria-controls="chat"><i class="fas fa-comments text-light"></i></button>
            <button type="button" class="btn btn-dark" id="draw_button" onclick="drawToggle()"><i class="fas fa-pencil-alt text-light"></i></button>
            <button type="button" class="btn btn-dark" id="erase_button" onclick="eraseToggle()"><i class="fas fa-eraser text-light"></i></button>
        </div>
    </div>


    <div class="row content-row">

        <!-- Grid -->
        <div class="col-md grid-container" id="container">
            <!-- container id is needed for the zoom/pan package -->
            <div id="grid"></div>
        </div>

        <!-- Chat -->
        <div class="collapse" id="chat">
            <div class="container-fluid">
                <h5>Chats</h5>
                <div class="row">
                    <div class="col-md-auto">
                        <div class="contact contact_active chat_room_label" id="agent_1">Agent 1</div>
                        <div class="contact chat_room_label" id="team">Team</div>
                        <div class="contact chat_room_label" id="all">All</div>
                        <div class="contact chat_room_label" id="new_chat">+</div>
                    </div>
                    <div class="col-md-auto">
                        <div id="messages">
                            <div class="message_you">Yo agent 1</div>
                            <div class="message_other">What up human?</div>
                        </div>
                        <input class="form-control" id="message_input" placeholder="Type a message">
                        <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="agent_modal" tabindex="-1" role="dialog" aria-labelledby="agent_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agent_modal_label"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal -->
    <div class="modal fade" id="object_model" tabindex="-1" role="dialog" aria-labelledby="object_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="object_modal_label"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/dist/jquery/jquery-3.4.1.min.js"></script>
    <script src="/dist/popper/popper-1.16.0.js"></script>
    <script src="/dist/bootstrap/bootstrap-4.4.1.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/js/toolbar.js"></script>
    <script src="/js/custom.js"></script>
    <script type="text/javascript" src="/js/gen_grid.js"></script>
    <script type="text/javascript" src="/js/loop.js"></script>
    <script type="text/javascript" src="/js/human_agent.js"></script>
</body>

</html>
