<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>MATRXS</title>
  </head>
  <body>

    <!-- Toolbar -->
    <div class="container-fluid toolbar bg-dark">
      <div class="row">
        <div class="col-sm">
          <img src="../images/matrxs_logo.png" alt="MATRXS" style="width:103px;height:43px;">
          <button type="button" class="btn btn-dark"><i class="fa fa-play text-light"></i></button>
          <button type="button" class="btn btn-dark"><i class="fa fa-stop text-light"></i></button>
        </div>
        <div class="col-sm" align="right">
          <button type="button" class="btn btn-dark"><i class="fa fa-comments text-light"></i></button>
          <button type="button" class="btn btn-dark"><i class="fa fa-search-plus text-light"></i></button>
          <button type="button" class="btn btn-dark" id="draw_button" onclick="drawToggle()"><i class="fa fa-pencil text-light"></i></button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">

        <!-- Grid -->
        <div class="col-md-auto">
          <div class="row">
            <div class="cell" id="cell_0" onclick=drawCell(id)></div>
            <div class="cell" id="cell_1" onclick=drawCell(id)></div>
            <div class="cell" id="cell_2" onclick=drawCell(id)></div>
            <div class="cell" id="cell_3" onclick=drawCell(id)></div>
            <div class="cell" id="cell_4" onclick=drawCell(id)></div>
            <div class="cell" id="cell_5" onclick=drawCell(id)></div>
            <div class="cell" id="cell_6" onclick=drawCell(id)></div>
            <div class="cell" id="cell_7" onclick=drawCell(id)></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="agent" id="agent_1" data-toggle="modal" data-target="#agent_modal" onclick="clickAgent(id)">agent_1</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="agent" id="agent_2" data-toggle="modal" data-target="#agent_modal" onclick="clickAgent(id)">agent_2</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>

        <!-- Chat -->
        <div class="col-md-auto">
          <div class="container-fluid">
            <h5>Chats</h5>
            <div class="row">
              <div class="col-md-auto">
                <div class="contact contact_active" id="agent_1" onclick="selectContact(id)">Agent 1</div>
                <div class="contact" id="agent_2" onclick="selectContact(id)">Agent 2</div>
                <div class="contact" id="team" onclick="selectContact(id)">Team</div>
                <div class="contact" id="all" onclick="selectContact(id)">All</div>
              </div>
              <div class="col-md-auto">
                <div id="messages">
                  <div class="message_you">Yo agent 1</div>
                  <div class="message_other">What up human?</div>
                </div>
                <textarea class="form-control" id="message_input" rows="3" placeholder="Type a message"></textarea>
                <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="agent_modal" tabindex="-1" role="dialog" aria-labelledby="agent_modal_label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agent_modal_label"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="../js/custom.js"></script>

  </body>

</html>
